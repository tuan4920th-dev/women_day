<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Women Day💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Tiêu đề ===== */
    h1 {
      color: #d6336c;
      font-size: 36px;
      margin: -60px 0 40px 0;
      display: none;
    }

    /* ===== Lá thư ===== */
    .envelope {
      width: 50vw;
      height: 40vh;
      background: linear-gradient(145deg, #ff80aa, #ff4d88);
      position: relative;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .envelope:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 25vw solid transparent;
      border-right: 25vw solid transparent;
      border-bottom: 20vh solid #ff3366;
      border-radius: 5px;
    }

    /* ===== Trái tim ===== */
    .heart {
      display: none;
      width: 180px;
      height: 180px;
      background: #ff3366;
      position: relative;
      transform: rotate(-45deg);
      margin: 60px auto 0 auto;
      animation: heartbeat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ff3366;
      border-radius: 50%;
    }
    .heart:before {
      top: -90px;
      left: 0;
    }
    .heart:after {
      left: 90px;
      top: 0;
    }

    @keyframes heartbeat {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.1); }
      50%  { transform: rotate(-45deg) scale(1); }
      75%  { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    /* ===== Dòng chờ ===== */
    .waiting {
      display: none;
      font-size: 20px;
      color: #c2185b;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* ===== Lời chúc ===== */
    .message {
      display: none;
      font-size: 22px;
      font-weight: bold;
      color: #d6336c;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <h1 id="title">🎉🌟Happy Women Day🌟🎉</h1>

  <div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
  </div>

  <div class="heart" id="heart"></div>

  <div class="waiting" id="waiting">💌 Chờ xíu nhé... ✨</div>

  <div class="message" id="message">💖 Chúc Trúc Phương luôn xinh đẹp, hạnh phúc & thành công 🥰🥰🥰</div>

  <script>
    function openLetter() {
      document.querySelector(".envelope").style.display = "none";
      document.getElementById("title").style.display = "block";

      const heart = document.getElementById("heart");
      heart.style.display = "block";

      const waiting = document.getElementById("waiting");
      waiting.style.display = "block";
      setTimeout(() => waiting.style.opacity = 1, 200);

      // Sau 10 giây, ẩn dòng "chờ xíu" và hiện lời chúc
      setTimeout(() => {
        waiting.style.opacity = 0;
        setTimeout(() => waiting.style.display = "none", 400);

        const msg = document.getElementById("message");
        msg.style.display = "block";
        setTimeout(() => msg.style.opacity = 1, 200);
      }, 5000);
    }
  </script>
</body>
</html>
