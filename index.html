<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy Women Day üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #ffe6f9, #f4d0ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #c2185b;
      font-size: 36px;
      margin: -60px 0 40px 0;
      display: none;
      text-shadow: 1px 1px 3px #fff;
    }

    /* ===== Phong b√¨ ===== */
    .envelope {
      position: relative;
      width: 340px;
      height: 220px;
      background: #a36bff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .envelope:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 170px solid transparent;
      border-right: 170px solid transparent;
      border-bottom: 110px solid #8a44ff;
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .body {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: #a36bff;
      border-radius: 0 0 8px 8px;
      z-index: 1;
    }

    /* ===== Thi·ªáp b√™n trong ===== */
    .card {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 150px;
      background: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 1.2s ease-in-out, opacity 0.8s ease;
      z-index: 0;
      opacity: 0;
      overflow: hidden;
    }

    .card h2 {
      color: #ff4d88;
      font-size: 40px;
      margin: 15px 0 5px 0;
    }
    .card p {
      color: #a84c9d;
      font-size: 20px;
      margin: 0;
    }

    /* Hoa v√† tim trang tr√≠ trong thi·ªáp */
    .card .decor {
      position: absolute;
      font-size: 22px;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite alternate;
    }
    .decor.flower1 { top: 10px; left: 20px; color: #ff6fb3; animation-delay: 0.2s; }
    .decor.flower2 { bottom: 10px; right: 20px; color: #a36bff; animation-delay: 0.8s; }
    .decor.heart1  { top: 20px; right: 15px; color: #ff3366; animation-delay: 1s; }
    .decor.heart2  { bottom: 15px; left: 25px; color: #ff3366; animation-delay: 0.4s; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    /* ===== Khi m·ªü th∆∞ ===== */
    .open .flap {
      transform: rotateX(180deg);
    }
    .open .card {
      transform: translate(-50%, -130px);
      opacity: 1;
      z-index: 3;
    }

    /* ===== Tr√°i tim ===== */
    .heart {
      display: none;
      width: 160px;
      height: 160px;
      background: #ff3366;
      position: relative;
      transform: rotate(-45deg);
      margin: 60px auto 0 auto;
      animation: heartbeat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      background: #ff3366;
      border-radius: 50%;
    }
    .heart:before { top: -80px; left: 0; }
    .heart:after { left: 80px; top: 0; }

    @keyframes heartbeat {
      0%, 50%, 100% { transform: rotate(-45deg) scale(1); }
      25%, 75% { transform: rotate(-45deg) scale(1.1); }
    }

    /* ===== Hoa r∆°i xung quanh ===== */
    .falling {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* ===== D√≤ng ch·ªù v√† l·ªùi ch√∫c ===== */
    .waiting, .message {
      display: none;
      font-size: 22px;
      font-weight: bold;
      color: #c2185b;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
  </style>
</head>
<body>
  <h1 id="title">üéâüå∏ Happy Women Day üå∏üéâ</h1>

  <div class="envelope" onclick="openLetter(this)">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="card">
      <span class="decor flower1">üå∏</span>
      <span class="decor flower2">üåº</span>
      <span class="decor heart1">üíñ</span>
      <span class="decor heart2">üíû</span>
      <h2>20-10</h2>
      <p>Ph·ª• N·ªØ Vi·ªát Nam</p>
    </div>
  </div>

  <div class="heart" id="heart"></div>
  <div class="waiting" id="waiting">üíå Ch·ªù x√≠u nh√©... ‚ú®</div>
  <div class="message" id="message">üíñ Ch√∫c Tr√∫c Ph∆∞∆°ng lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c, th√†nh c√¥ng v√† nhi·ªÅu s·ª©c kh·ªèe üíñ Y√™u c·∫≠uüåºüåºüåº </div>

  <script>
    // Hi·ªáu ·ª©ng m·ªü th∆∞
    function openLetter(el) {
      el.classList.add("open");

      // Th·∫£ hoa bay quanh m√†n h√¨nh
      for (let i = 0; i < 15; i++) {
        const emoji = ["üå∏", "üíñ", "üåº", "üíû"][Math.floor(Math.random()*4)];
        const flower = document.createElement("div");
        flower.className = "falling";
        flower.textContent = emoji;
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 8000);
      }

      setTimeout(() => {
        el.style.display = "none";
        document.getElementById("title").style.display = "block";

        const heart = document.getElementById("heart");
        heart.style.display = "block";

        const waiting = document.getElementById("waiting");
        waiting.style.display = "block";
        setTimeout(() => waiting.style.opacity = 1, 300);

        // Sau 5 gi√¢y, hi·ªán l·ªùi ch√∫c
        setTimeout(() => {
          waiting.style.opacity = 0;
          setTimeout(() => waiting.style.display = "none", 600);

          const msg = document.getElementById("message");
          msg.style.display = "block";
          setTimeout(() => msg.style.opacity = 1, 300);
        }, 5000);
      }, 1800);
    }
  </script>
</body>
</html>
